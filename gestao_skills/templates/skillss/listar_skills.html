<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Skills</title>
    <link rel="stylesheet" href="{% static 'skills/css/style.css' %}">
    <script src="{% static 'skills/js/scripts.js' %}" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .search-box {
            margin: 20px 0;
        }
        .search-box input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lista de Skills</h1>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar skill...">
        </div>
        <table id="skillsTable">
            <thead>
                <tr>
                    <th>Nome da Skill</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for skill in skills %}
                    <tr>
                        <td>{{ skill.name }}</td>
                        <td>{{ skill.description }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2">Nenhuma skill cadastrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'adicionar_skill' %}">Adicionar Nova Skill</a>
    </div>

    <footer>
        <p>&copy; 2024 Gestão de Skills. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const skillsTable = document.getElementById('skillsTable');
            const rows = skillsTable.getElementsByTagName('tr');

            searchInput.addEventListener('keyup', function() {
                const filter = searchInput.value.toLowerCase();
                for (let i = 1; i < rows.length; i++) { // Skip the header row
                    const cells = rows[i].getElementsByTagName('td');
                    const skillName = cells[0].textContent.toLowerCase();
                    if (skillName.includes(filter)) {
                        rows[i].style.display = '';
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
            });
        });
    </script>

</body>
</html>
