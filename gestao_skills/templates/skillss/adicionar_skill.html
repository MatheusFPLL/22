<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Skill</title>
    <link rel="stylesheet" href="{% static 'skills/css/style.css' %}">
    <script src="{% static 'skills/js/scripts.js' %}" defer></script> <!-- Inclui o JavaScript -->
</head>
<body>
    <h1>Adicionar Nova Skill</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Nome da Skill:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        
        <button type="submit">Adicionar</button>
    </form>
    <a href="{% url 'listar_skills' %}">Voltar para a Lista</a>
</body>
</html>
