<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            margin: 0;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }
        li {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        a {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Lista de Skills</h1>
    <ul>
        {% for skill in skills %}
            <li>{{ skill.name }} - {{ skill.description }}</li>
        {% empty %}
            <li>Nenhuma skill cadastrada.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'adicionar_skill' %}">Adicionar Nova Skill</a>
</body>
</html>
